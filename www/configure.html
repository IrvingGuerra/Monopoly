<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/monopoly.css">
	<title>Monopoly</title>
</head>
<body>
	<div class="contenido">
		<img src="img/logo.png">
		<div class="container">
			<h1>CONFIGURAR DATOS</h1>
			<label>NOMBRE DE USUARIO</label><br>
			<div class="alerta" id="alertaNombre">
				<span class="closebtn" onclick="$(this.parentElement).fadeOut();">&times;</span>
				<label><strong>Información!</strong> Descripcion mas mas mas larga xd</label>
			</div>
			<input type="text" id="username" oninput="this.value = this.value.toUpperCase()" required="true"><br>
			<label>COLOR DE JUGADOR</label>
			<input type="color" id="usercolor" value="#ff0000"><br><br>
			<button class="btn" onclick="joinGame('solo');">JUGAR SOLO</button><br><br>
			<button class="btn rojo" onclick="joinGame('multiplayer','create');">CREAR MULTIJUGADOR</button><br><br>
			<label>ID DEL JUEGO MULTIJUGADOR</label><br>
			<div class="alerta" id="alertaID">
				<span class="closebtn" onclick="$(this.parentElement).fadeOut();">&times;</span>
				<label><strong>Información!</strong> Descripcion mas mas mas larga xd</label>
			</div>
			<input type="number" id="idGame" oninput="this.value = this.value.toUpperCase()"><br>
			<button class="btn" onclick="joinGame('multiplayer','join');">UNIRSE MULTIJUGADOR</button>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/monopoly.js"></script> <!-- Monopoly js -->
</body>
</html>
