<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/alerts.css">
	<title>Monopoly</title>
</head>
<body id="body">
	<audio id="beep" src="sounds/beep.wav" type="audio/wav"></audio>
	<audio id="error" src="sounds/error.wav" type="audio/wav"></audio>
	<audio src="sounds/index.wav" type="audio/wav" autoplay loop preload="auto"></audio>
	<div class="contenido">
		<img src="img/logo.png">
		<div id="alertas"></div>
		<div class="container">
			<h1>CONFIGURAR DATOS</h1>
			<label>NOMBRE DE USUARIO</label><br>
			<input type="text" id="username" oninput="this.value = this.value.toUpperCase()" required="true"><br>
			<label>COLOR DE JUGADOR</label>
			<input type="color" id="usercolor" value="#ff0000"><br><br>
			<button class="btn" onclick="joinGame('solo');">JUGAR SOLO</button><br><br>
			<button class="btn rojo" onclick="joinGame('multiplayer','create');">CREAR MULTIJUGADOR</button><br><br>
			<label>ID DEL JUEGO MULTIJUGADOR</label><br>
			<input type="number" id="idGame" oninput="this.value = this.value.toUpperCase()"><br>
			<button class="btn" onclick="joinGame('multiplayer','join');">UNIRSE MULTIJUGADOR</button>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script src="js/cookies.js"></script>
	<script src="js/alerts.js"></script>
	<script src="js/configure.js"></script>
</body>
</html>
